<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="lunbo2.css">
    <title>渐入式轮播</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- <div class="leftBtn"></div> -->
            <!-- <div class="rightBtn"></div> -->
        </div>
    </div>
</body>
<script src="lunbo2.js"></script>
<script>
    // console.log(Run);
    Run.demo.init({
        // 轮播图所在容器
        oWrapper:  document.querySelector(".content"),
        // 轮播图片的张数(如果传入将默认为4)
        num:7,
        // 轮播图的宽度（如果不传入将默认为300）
        itemW: 800,
        // 轮播图的高度（如果不传入将默认为180）
        itemH: 500,
        // 轮播图片集合的路径（如果不上传将自动生成随机色填充）
        // imgs: ["./imgs/one.jpg",
        //        "./imgs/two.jpg",
        //        "./imgs/three.jpg",
        //        "./imgs/four.jpg",
        //        "./imgs/five.jpg",
        //        "./imgs/six.jpg"
        // ]
    })
</script>
</html>
<!-- 
    使用：输入上述参数，会根据你的条件自动创建轮播图
    (1)调用对象Run.demo.init()函数，向函数init中传入如上述参数，参数以对象形式组织,如果要传入图片路径，以数组形式组织
    (2)设置所需css样式：
        //轮播所在容器（宽高与参数itemW与itemH一致，也可不一致，主要用途用于居中，如果不需要居中也可不传入）类名可自行设置
        .content {
        position: relative;
        overflow: hidden;
        width: 100px;
        height: 200px;
        margin: 0 auto;
        }
        //组织所有轮播图片所在li的ul
        ul {
            position: absolute;
            list-style: none;
            padding: 0;
            font-size: 0;
            transition: all 1.5s;
        }
        //设置所有轮播图片所在li为inline-block横向排列
        li {
            display: inline-block;
        }
-->
